<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>焦点图片轮播控件</title>
		<link rel="stylesheet" href="css/slideshow.css"/>
	</head>
	<body>
		<div class="container">
			<div class="sliders_main">
				<div id="left_button"></div>
				<div id="right_button"></div>
				<ul class="sliders_list">
					<!--index表示从左到右图片的位置-->
					<li class="slider" index="4"><img src="img/1.jpg" width="100%"/></li>
					<li class="slider" index="5"><img src="img/2.jpg" width="100%"/></li>
					<li class="slider" index="6"><img src="img/3.jpg" width="100%"/></li>
					<li class="slider" index="7"><img src="img/4.jpg" width="100%"/></li>
					<li class="slider" index="1"><img src="img/5.jpg" width="100%"/></li>
					<li class="slider" index="2"><img src="img/6.jpg" width="100%"/></li>
					<li class="slider" index="3"><img src="img/7.jpg" width="100%"/></li>
				</ul>
				
			</div>
		</div>
		<script src="js/slideshow.js"></script>
	</body>
</html>
